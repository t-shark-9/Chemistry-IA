<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Vacuum Chamber -->
    <rect x="150" y="100" width="100" height="80" stroke="black" fill="none" stroke-width="2"/>
    <text x="170" y="150" font-size="12">Vacuum Chamber</text>

    <!-- Oven/Fridge -->
    <rect x="50" y="50" width="80" height="100" stroke="black" fill="none" stroke-width="2"/>
    <text x="70" y="120" font-size="12">Oven/Fridge</text>

    <!-- Gas Entrance -->
    <circle cx="120" cy="100" r="5" fill="red"/>
    <text x="130" y="105" font-size="12">Gas Entrance</text>

    <!-- Pump Connection -->
    <rect x="280" y="120" width="40" height="30" stroke="black" fill="none" stroke-width="2"/>
    <text x="285" y="140" font-size="12">Pump</text>

    <!-- Thermometer -->
    <rect x="170" y="80" width="15" height="20" stroke="black" fill="none" stroke-width="2"/>
    <text x="175" y="95" font-size="12">Thermo</text>

    <!-- Pressure Gauge -->
    <circle cx="200" cy="80" r="10" stroke="black" fill="none" stroke-width="2"/>
    <text x="180" y="75" font-size="12">Pressure Gauge</text>
</svg>
